apiVersion: apps/v1
kind: Deployment
metadata:
  name: mh-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mh-petclinic
  template:
    metadata:
      labels:
        app: mh-petclinic
    spec:
      containers:
      - name: mh-petclinic
        image: myacrfitec.azurecr.io/petclinic-app:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mh-petclinic
  name: mh-petclinic
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: mh-petclinic
